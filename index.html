<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- css file link  -->
    <link rel="stylesheet" href="css/style.css">
    <title>Money Master</title>
</head>
<body>
    <!-- header section-->
    <header>
        <h1 class="text-center mt-3 mt-lg-5 fw-bold">Money Maker</h1>
    </header>
    <main>
        <!-- content section -->
        <section class="container mb-5 mt-5">
            <div class="row">
                <!-- images side -->
                <div class="col-md-6">
                    <img class="img-fluid h-100" src="images/euro-g7f4e46048_1280.jpg" alt="">
                </div>
                <!-- input side -->
                <div class="col-md-6 pt-2">
                    <!-- income field -->
                    <div class="income d-flex flex-column align-items-center">
                        <h5>Income</h5>
                        <div>
                            <label class="fw-bold" for="income-field">Income:</label>
                            <input class="input-field border border-2 rounded border-secondary" type="text" id="income-field">
                        </div>
                    </div>
                    <!-- expanse field -->
                    <div class="mt-4 d-flex flex-column align-items-center">
                        <h5>Expenses</h5>
                        <div class="mt-3 ms-4">
                            <label class="fw-bold" for="food-cost">Food:</label>
                            <input class="input-field border border-2 rounded border-secondary" type="text" id="food-cost">
                        </div>  
                        <div class="mt-3 ms-4">
                            <label class="fw-bold" for="rent-cost">Rent:</label>
                            <input class="input-field border border-2 rounded border-secondary" type="text" id="rent-cost">
                        </div>
                        <div class="mt-3 ms-1">
                            <label class="fw-bold" for="cloth-cost">Clothes:</label>
                            <input class="input-field border border-2 rounded border-secondary" type="text" id="cloth-cost">
                        </div>
                        <p id="number-alert" class="text-center text-danger fs-5">Please input a number!</p>
                        <p id="positive-number-alert" class="text-center text-danger fs-5">Please input a positive number!</p>
                        <button id="calculate" class="btn-primary rounded border-0 px-5 py-2 mt-3">Calculate</button>
                        
                    </div>
                    <div class="text-center mt-4">
                        <h4>Total Expanse: <span id="total-expanse">00</span></h4>
                        <h4>Balance: <span id="balance">00</span></h4>
                    </div>
                    <div class="mt-4">
                        <div class="d-flex justify-content-center align-items-center">
                            <label class="fw-bold me-2" for="save-money">Save:</label>
                            <input class="input-field w-25 border border-2 rounded border-secondary" type="text" id="save-money"> 
                            <span class="fw-bold px-2 fs-5">%</span>
                            <button id="saving" class="btn-primary rounded border-0 px-5 py-1">Save</button>
                        </div>
                        <p id="insuficient-balance" class="text-center mt-2 text-danger fs-5">You don't have sufficient balance</p>
                    </div>
                    <div class="text-center mt-4">
                        <h4>Saving Amount: <span id="total-saving">00</span></h4>
                        <h4>Remaining Balance: <span id="remaining-balance">00</span></h4>
                    </div>
                </div>
            </div>
        </section>
    </main>



    <!-- js file link  -->
    <script src="js-file/app.js"></script>
</body>
</html>
